<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/logo-clear.png" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="./Media/css/all.css" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="/index.css" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Tropical Bot</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="navbar">
      <a href="/">
        <div class="logo">
          <h1>Tropical Bot</h1>
        </div>
      </a>
      <ul>
        <a href="/commands">Commands</a>
        <a href="/dashboard">Dashboard</a>
        <a
          class="login-container"
          href="https://discord.com/api/oauth2/authorize?client_id=1012772241290821693&redirect_uri=http%3A%2F%2Flocalhost%3A3000&response_type=token&scope=identify%20email%20connections%20guilds%20guilds.join%20rpc"
        >
          <button class="login">Log In</button>
        </a>
      </ul>
    </div>
    <div class="guild-dashboard">
      <div class="guild-name">
        <img src="" alt="" />
        <h1></h1>
      </div>
      <div class="dashboard">
        <div>
          <label for="prefix-input">Custom Prefix</label>
          <input placeholder='Default: "T"' type="text" id="prefix-input" />
          <button>Done</button>
        </div>
      </div>
    </div>
  </body>
</html>
