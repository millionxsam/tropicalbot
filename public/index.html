<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/logo-clear.png" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="./Media/css/all.css" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Tropical Bot</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="navbar">
      <a href="/">
        <div class="logo">
          <h1>Tropical Bot</h1>
        </div>
      </a>
      <ul>
        <a href="/commands">Commands</a>
        <a href="/dashboard">Dashboard</a>
        <a
          class="login-container"
          href="https://discord.com/api/oauth2/authorize?client_id=1012772241290821693&redirect_uri=http%3A%2F%2Flocalhost%3A3000&response_type=token&scope=identify%20email%20connections%20guilds%20guilds.join%20rpc"
        >
          <button class="login">Log In</button>
        </a>
      </ul>
    </div>
    <div class="home-container">
      <div class="main">
        <div class="title-container">
          <h1>Tropical Bot</h1>
          <p>
            The Official Tropical Bot! Play Games, Use Economy, And More! Join
            The
            <a href="https://discord.gg/fW63f9SE83">Official Tropical Server</a>
            Today! NOTE: The Bot Is Always Being Worked On and May Never Be
            Finished.
          </p>
          <div class="main-button-container">
            <a href="/">
              <button class="add">Add To Server</button>
            </a>
            <a href="/">
              <button class="discord">Discord Server</button>
            </a>
            <a href="/dashboard">
              <button class="dashboard">Dashboard</button>
            </a>
          </div>
        </div>
        <img src="/logo.png" alt="" />
      </div>
      <div class="showcase-container">
        <div class="showcase slide-shown">
          <h1>Fun Commands</h1>
          <p>stuff</p>
        </div>
        <div class="showcase slide">
          <h1>Economy Commands</h1>
          <p>stuff</p>
        </div>
        <div class="showcase slide">
          <h1>Utility Commands</h1>
          <p>stuff</p>
        </div>
      </div>
    </div>
  </body>
</html>
