<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/logo-clear.png" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="./Media/css/all.css" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Tropical Bot</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="navbar">
      <a href="/">
        <div class="logo">
          <h1>Tropical Bot</h1>
        </div>
      </a>
      <ul>
        <a href="/dashboard">Dashboard</a>
        <a
          class="login-container"
          href="https://discord.com/api/oauth2/authorize?client_id=1012772241290821693&redirect_uri=http%3A%2F%2Flocalhost%3A3000&response_type=token&scope=identify%20email%20connections%20guilds%20guilds.join%20rpc"
        >
          <button class="login">Log In</button>
        </a>
      </ul>
    </div>
    <div class="guilds">
      <div class="guilds-title">
        <h1>Servers</h1>
        <p>Select a server to access the dashboard of.</p>
        <p>
          All of the servers that you have permission in to access the dashboard
          for will show up here. (You need manage server permission)
        </p>
      </div>
    </div>
  </body>
</html>
